<!DOCTYPE html>
<html lang="en" ng-app="angularApp">
<head>
    <base href="/">
     <meta charset="utf-8">
    <title>AUTOBIDDER</title>
    <meta name="viewport" content="width=1024">
    <link rel="icon" type="image/png" href="public/ico/favicon.ico"/>
    <link href="build/styles/style.css" rel="stylesheet"  media="none" media="none" onload="if(media!='all') media='all'">
    <link href="build/styles/main-css.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href='https://fonts.googleapis.com/css?family=Coda' rel='stylesheet'>

<body ng-controller="mainController">

<div id="essential">
	<topbar></topbar>
	<sidebar class="col-md-2"> </sidebar>

    <ui-view></ui-view>

<script src="build/scripts/script.min.js"></script>
<script src="build/scripts/main.min.js"></script>
<script src="bower_components/jquery/dist/jquery.min.js"></script>

<script src="bower_components/chart.js/dist/Chart.bundle.js"></script>
