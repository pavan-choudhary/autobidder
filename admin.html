<!DOCTYPE html>
<html lang="en" ng-app="adminApp">
<head>
    <meta charset="utf-8">
    <title>ADMIN |AUTOBIDDER</title>
    <base href="admin.html ">
    <meta name="viewport" content="width=1024">
    <link rel="icon" type="image/png" href="public/ico/favicon.ico"/>
    <link href="build/styles/style.css" rel="stylesheet"  media="none" media="none" onload="if(media!='all') media='all'">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="admin/adminstyle.css">

<body ng-controller="panelCtrl">

</button>
<ui-view class="col-md-10 col-md-offset-2" style="margin-top:10px;"> </ui-view>
