<div id="login-page" class="col-md-12">
<div id="form" class="font1">
	<h2>Welcome to AUTOBIDDER</h2><br><br>
	<form ng-submit="login()">
		<center>
			<table>
			<tr>
				<td>
					<label>Mobile:</label>
				</td>
				<td>
					<input type="number" name="mobile" ng-model="mobile" ng-required="true">
				</td>
			</tr>
			<tr>
				<td>
					<label>Password:</label>
				</td>
				<td>
					<input type="password" name="password" ng-model="password" ng-required="true">
				</td>
			</tr>
			<tr>
				<td>
					<button class="btn"><i class="fa fa-unlock"></i>&nbsp; Login</button>
				</td>
				<td id="signup"><a href="/forgot-password">Forgot password?</a>
					<br><a class="btn" href="/signup"><i class="fa fa-sign-up"></i>&nbsp;Signup</a>
				</td>
			</tr>
			</table>
		</center>	
	</form>
</div>
</div>

<style type="text/css">
	body{background-image:url("public/images/login-back.jpg");}
	#view{margin:0;background:transparent;}
	#login-page{width:100%;height:100%;}
	#form{background:url("public/images/form-back.jpg");padding:30px 20px 50px 20px;margin-top:2%;margin-left:24%;
		 width:60%; border-radius:5px;}
	input[type=number]::-webkit-outer-spin-button,
	input[type=number]::-webkit-inner-spin-button { -webkit-appearance: none;margin: 0;}
	input[type=number] { -moz-appearance:textfield; }
	table tr td{padding:10px;}
	label{padding-left:30px;}
	h2 ,label,button{color:white;}
	h2{text-align:center;font-weight:bold;}
	input{width:230px;}
	.btn{padding:4px 30px 4px 30px; background:#0c7cb3;border-radius:2px;font-weight:bold;}
	#signup{float:right;}
	#signup a{color: white;}
</style>
